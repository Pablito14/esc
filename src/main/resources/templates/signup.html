<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Esc | Signup To Your Escape</title>
    <div th:replace="~{fragments :: head}"></div>
</head>
<body>
    <div th:replace="~{fragments :: header}"></div>

    <main id="signup-main">
        <div class="container" id="user-form">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" name="username" type="text" required />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number (###-###-####)</label>
                    <input class="form-control" id="phoneNumber" name="phoneNumber" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" name="password" type="password" required />
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>

        <div th:replace="~{fragments :: description}"></div>

    </main>

    <div th:replace="~{fragments :: scripts}"></div>

</body>
</html>
